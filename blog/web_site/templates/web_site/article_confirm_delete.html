{% extends 'base.html' %}

{% block title %}
Удаление статьи: {{ article.title }}
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}

    <p>
        <i>Вы действительно хотите удалить статью с названием: <b>{{ article.title }}</b></i>
    </p>

    <input type="submit" class="btn btn-danger" value="Да, удалить">
    <a href="{{ article.get_absolute_url }}" class="btn btn-secondary">
        Обратно
    </a>
</form>
{% endblock %}
